<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id ="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type = "email" nome="email" id="email">
        </div>
        <div class="campo">
            <label>Qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="Devweb" value="frontend"> Front-End
            </label>
            <label>
                <input type="radio" name="Devweb" value="backend"> Back-End
            </label>
            <label>
                <input type="radio" name="Devweb" value="fullstack"> Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">selecione</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option>Junior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <Div class="check"> 
                <label>Selecione as tecnologias que você utiliza:</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</HTML></label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</HTML></label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</HTML></label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="C#">
                <label for="tecnologia4">C#</HTML></label>
            </Div>
        </fieldset>
        <div class="campo">
            <label>Conte um pouco sobre a sua experiência:</label>
            <textarea row="6" style="width:26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button for="button" type="submit">Concluído</button>
    </form>
    
</body>
</html>
